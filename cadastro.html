<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="cep">Informe label</label>
    <input type="text" id="cep" >

    <label for="logradouro">Informe logradouro</label>
    <input type="text" id="logradouro" >

    <label for="bairro">Informe bairro</label>
    <input type="text" id="bairro" >

    <label for="cidade">Informe cidade</label>
    <input type="text" id="cidade" >

    <button onclick="getEndereco()">Ver endere√ßo</button>
    <script>        
        function getEndereco(){
            let cep = document.getElementById('cep').value
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(data => data.json())
            .then(response => {
                console.log(response)
                document.getElementById("logradouro").value = response.logradouro

                document.getElementById("bairro").value = response.bairro

                document.getElementById("cidade").value = response.localidade
            })
        }
    </script>
</body>
</html>
